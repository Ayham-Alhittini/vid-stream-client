<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/">
        <img src="./assets/brand.webp" alt="Streaming App Icon" class="me-2" style="max-height: 35px; border-radius: 50%;">Streaming App
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <ng-container *ngIf="(accountService.loadedUser | async)">

            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLinkActive="active"  routerLink="/members">Upload video</a>
            </li>

          </ng-container>
        </ul>
