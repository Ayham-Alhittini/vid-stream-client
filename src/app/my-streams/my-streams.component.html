<span style="display: block; margin-top: 110px;"></span>

<div class="container">
    <app-video-upload 
        (videosUpdated)="videosUpdated($event)">
    </app-video-upload>

    <app-video-card-list-item 
        *ngFor="let video of videos"
         [video]="video"
         (click)="onClick(video)"
         (videoDeleted)="videoDeleted($event)">
    </app-video-card-list-item>

    <app-edit-video
        (videosUpdated)="videosUpdated($event)">
    </app-edit-video>
</div>
