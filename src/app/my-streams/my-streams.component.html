<span style="display: block; margin-top: 110px;"></span>

<div class="container">
    <app-video-upload 
        (newVideoAdded)="newVideoAdded($event)">
    </app-video-upload>

    <app-video-card-list-item 
        *ngFor="let video of videos"
         [video]="video"
         (videoDeleted)="videoDeleted($event)">
    </app-video-card-list-item>
</div>
