<form class="container" [formGroup]="changePasswordForm" (ngSubmit)="submit()" autocomplete="off">
    <h2 class="text-center text-primary">Change Password</h2>
    <hr>

    <app-text-input [formControl]="changePasswordForm.controls['oldPassword']" [label]="'Old Password'" [type]="'password'"></app-text-input>
    <app-text-input [formControl]="changePasswordForm.controls['newPassword']" [label]="'New Password'" [type]="'password'"></app-text-input>
    <app-text-input [formControl]="changePasswordForm.controls['confirmNewPassword']" [label]="'Confirm New Password'" [type]="'password'"></app-text-input>

    <div class="text-center">
        <button class="btn btn-success me-2" type="submit" [disabled]="changePasswordForm.invalid">Submit</button>
    </div>
</form>
